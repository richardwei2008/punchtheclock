<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,inital-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>微请假</title>
    <link href="css/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/all.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.mobile.datepicker-0.1.1.css" rel="stylesheet" type="text/css"/>

    <script src="js/json2.js" type="text/javascript"></script>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.serializejson-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.datepicker-0.1.1.js" type="text/javascript"></script>
    <script src="js/beyond.common.js"></script>
    <script src="js/beyond.wechat.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        $(window).ready(function () {
            App.initLeave();
            $("#leave").unbind('click').bind("click", App.leave);
        });
    </script>
</head>
<body>
<form id="mainForm">
<div data-role="page" id="page">

    <div data-role="content" data-theme="a">
        <div id="container">

                <div data-inline="true">
                    <div class="ui-field-contain">
                        <table class="ui-table-custom">
                            <tr>
                                <td class="ui-label-custom-table">
                                    <label for="name">姓名:</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <table>
                                        <tr>
                                            <td class="ui-input-custom-table">
                                                <div align="center" class="ui-icon-custom">
                                                    <img id="icon" src="images/me.png" width="40px">
                                                </div>
                                            </td>
                                            <td>
                                            <label id="name" class="ui-label-custom-info">未知用户</label>
                                            </td>
                                            </tr>
                                        </table>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="days">天数:</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <select name="days" id="days">
                                        <option value="0.5">0.5</option>
                                        <option value="1">1</option>
                                        <option value="1.5">1.5</option>
                                        <option value="2">2</option>
                                        <option value="2.5">2.5</option>
                                        <option value="3">3</option>
                                        <option value="3.5">3.5</option>
                                        <option value="4">4</option>
                                        <option value="4.5">4.5</option>
                                        <option value="5">5</option>
                                        <option value="5.5">5.5</option>
                                        <option value="6">6</option>
                                        <option value="6.5">6.5</option>
                                        <option value="7">7</option>
                                        <option value="7.5">7.5</option>
                                        <option value="8">8</option>
                                        <option value="8.5">8.5</option>
                                        <option value="9">9</option>
                                        <option value="9.5">9.5</option>
                                        <option value="10">10</option>
                                        <option value="10.5">10.5</option>
                                        <option value="11">11</option>
                                        <option value="11.5">11.5</option>
                                        <option value="12">12</option>
                                        <option value="12.5">12.5</option>
                                        <option value="13">13</option>
                                        <option value="13.5">13.5</option>
                                        <option value="14">14</option>
                                        <option value="14.5">14.5</option>
                                        <option value="15">15</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="reason">原因:</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <select name="reason" id="reason">
                                        <option value="外勤">外勤</option>
                                        <option value="年假">年假</option>
                                        <option value="病假">病假</option>
                                        <option value="事假">事假</option>
                                        <option value="产假">产假</option>
                                        <option value="婚假">婚假</option>
                                        <option value="丧假">丧假</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="fromDate">从:</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <table>
                                        <tr>
                                            <td class="ui-date-custom">
                                                <input id="fromDate" name="fromDate" type="date">
                                            </td>
                                            <td>
                                                <select name="fromTime"
                                                        id="fromTime">
                                                    <option value="全天">全天</option>
                                                    <option value="上午">上午</option>
                                                    <option value="下午">下午</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!--
                            <tr>
                                <td>
                                    <label for="dateFrom">从</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <input id="dateFrom" type="text" data-role="date" data-inline="true" readonly="true">
                                </td>
                            </tr>
                            -->

                            <tr>
                                <td>
                                    <label for="toDate">至:</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <table>
                                        <tr>
                                            <td class="ui-date-custom">
                                                <input id="toDate" name="toDate" type="date">
                                            </td>
                                            <td>
                                                <select name="toTime" id="toTime">
                                                    <option value="全天">全天</option>
                                                    <option value="上午">上午</option>
                                                    <option value="下午">下午</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!--
                            <tr>
                                <td>
                                    <label for="dateTo">至</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <input id="dateTo" type="text" data-role="date" data-inline="true" readonly="true">
                                </td>
                            </tr>
                            -->

                            <tr>
                                <td>
                                    <label for="supplement">说明:</label>
                                </td>
                                <td class="ui-input-custom-table">
                                    <textarea name="supplement" id="supplement"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <a id="leave" data-role="button"  class="ui-btn ui-shadow ui-corner-all ui-btn-active " data-mini="true"
                            data-inline="true">提 交
                    </a>
                </div>
        </div>
    </div>
    <!--
    <div data-role="footer">
        <button id="leave" class="ui-btn ui-shadow ui-corner-all ui-btn-active ui-btn-custom-footer" data-mini="true"
                data-inline="true">提 交
        </button>
    </div>
    -->
</div>

<div data-role="page" id="fatal" data-dismissible="false">
    <div data-role="header">
        <h1><span class="label label-danger">严重错误</span></h1>
    </div>
    <div data-role="content">
        <div>
            <p><span id="fatalMsg"></span></p>
            <p>无法提交请假，请重新尝试！</p>
        </div>
        <button class="ui-btn ui-shadow ui-corner-all" data-mini="true" data-inline="true" onclick="$('#fatal').dialog('close');">关    闭</button>
    </div>
    <!--
    <div data-role="footer" data-position="fixed">
        <h4>页脚</h4>
    </div>
    -->
</div>
<div data-role="page" id="err" data-dismissible="false">
    <div data-role="header">
        <h1>错    误</h1>
    </div>
    <div data-role="content">
        <div>
            <p><span id="errMsg">无法提交请假，请重新尝试！</span></p>
        </div>
        <button id="errClose" class="ui-btn ui-shadow ui-corner-all" data-mini="true" data-inline="true">关    闭</button>
    </div>
    <!--
    <div data-role="footer" data-position="fixed">
        <h4>页脚</h4>
    </div>
    -->
</div>
<div data-role="page" id="info" data-dismissible="false">
    <div data-role="header">
        <h1><span class="label label-info">信    息</span></h1>
    </div>
    <div data-role="content">
        <div>
            <p><span class="label label-success">请假成功！</span></p>
            <!--
            <p>您所定位的位置与目标（雁荡大厦）相距：<span id="info_distance"></span>米</p>
            -->
        </div>
        <button id="infoConfirm" class="ui-btn ui-shadow ui-corner-all" data-mini="true" data-inline="true">确    认</button>
    </div>
    <!--
    <div data-role="footer" data-position="fixed">
        <h4>页脚</h4>
    </div>
    -->
</div>
</form>
</body>
</html>
