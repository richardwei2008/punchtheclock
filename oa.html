<script src="js/wechat.common.js"></script>
<script type="text/javascript">		
		$(window).ready(function () {				
			$('#attendance').click(function(){
				if (isWeiXin()) {				
					var redirect_uri = "http%3A%2F%2F" + window.location.hostname + "%2Fattendance.html";
					// https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc63c757bdae5dd41&redirect_uri=http%3A%2F%2Fbeyondwechattest.sinaapp.com%2Findex.html?&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect
					var url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc63c757bdae5dd41&redirect_uri="+ redirect_uri + "&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect";
					window.location.href = url;
				} else {
					window.location.href = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + "/attendance.html";
				}
			});	
		});
</script>
</head>

<div data-role="page" id="page">

	</div>
	<div data-role="content" data-position="fixed" > 
		<button id="attendance" class="ui-btn ui-shadow ui-corner-all ui-btn-active" data-inline="true">考勤系统</button>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4><a href="index.html" data-transition="slide" data-ajax="false">返回首页</a></h4>
	</div>
</div>
